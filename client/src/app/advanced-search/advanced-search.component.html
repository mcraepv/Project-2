<app-advanced-search-nav
  (sendToParent)="getResults($event)"
></app-advanced-search-nav>
<div *ngIf="results$ | async as drinks" class="container">
  <div *ngIf="!isSuccessful" class="row mt-3">
    <div class="col-12">
      <h2 class="text-center">
        Oops, no results. Try these instead!
      </h2>
    </div>
  </div>
  <div class="row mb-5">
    <div *ngFor="let drink of drinks" class="col-lg-3 col-md-6 col-12 mt-3">
      <div class="card" routerLink="/recipe/{{ drink.name }}">
        <img
          class="card-img-top"
          data-src="{{ drink.imageUrl }}"
          src=""
          alt="{{ drink.source }}"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ drink.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
